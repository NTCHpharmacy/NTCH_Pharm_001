        NOLVADEX :"https://drive.google.com/file/d/1_zeXB69kYpjrnPVqFpjAEeavuhPwHNbU/preview",
        STIVARGA : null,
        SUTENT : null,
        TS_1 : null,
        Ufur : null,
        VOTRIENT : null,
        XELODA : null,
        ZYTIGA : null,

    };

    // 獲取下拉式選單元素
    var dropdown = document.getElementById('dropdown');
    // 獲取顯示內容的區域元素
    var content = document.getElementById('content');
    // 獲取播放影片的容器元素
    var videoContainer = document.getElementById('video-container');
    // 獲取顯示圖片的容器元素
    var image1 = document.getElementById('image1');
    var image2 = document.getElementById('image2');
    // 獲取圖片說明容器元素
    var desc1 = document.getElementById('desc1');
    var desc2 = document.getElementById('desc2');
    // 獲取搜尋框元素
    var searchInput = document.getElementById('search');

    function displayContent(selectedValue) {
        // 獲取選擇的選項對應的文字內容
        var selectedContent = contentMap[selectedValue];
        // 更新顯示內容
        content.textContent = selectedContent;

        // 清空圖片和影片容器內的內容
        image1.src = '';
        image2.src = '';
        videoContainer.innerHTML = '';

        // 根據選擇的值顯示對應的圖片和影片
        if (selectedValue) {
            // 顯示對應的圖片
            var images = imageMap[selectedValue];
            image1.src = images[0];
            image2.src = images[1];

            // 顯示對應的圖片說明
            var descriptions = descMap[selectedValue];
            desc1.textContent = descriptions[0];
            desc2.textContent = descriptions[1];

            // 顯示對應的影片
            var videoUrl = videoMap[selectedValue];
            //檢查有無管灌影片
                if(videoUrl !== null){
                    var videoEmbed = document.createElement('iframe');
                    videoEmbed.setAttribute('src', videoUrl);
                    videoEmbed.setAttribute('allowfullscreen', '');
                    videoContainer.appendChild(videoEmbed);
                }
                else{
                    videoContainer.textContent ='因無法崩散而未執行'
                }

        }
    }

    // 當搜尋框內容改變時觸發
    searchInput.addEventListener('input', function() {
        var searchValue = searchInput.value.toUpperCase();
        var options = dropdown.options;

        // 顯示或隱藏選項
        for (var i = 1; i < options.length; i++) {
            var optionText = options[i].text.toUpperCase();
            options[i].style.display = optionText.indexOf(searchValue) > -1 ? "" : "none";
        }

        // 如果只有一個選項可見，則自動選擇它
        var visibleOptions = Array.from(options).filter(option => option.style.display !== "none");
        if (visibleOptions.length === 2) {
            dropdown.value = visibleOptions[1].value;
            displayContent(dropdown.value);
        }
    });

    // 當下拉式選單選擇內容發生變化時觸發
    dropdown.addEventListener('change', function() {
        displayContent(dropdown.value);
    });
</script>
