    function displayContent(selectedValue) {
        // 獲取選擇的選項對應的文字內容
        var selectedContent = contentMap[selectedValue];
        // 更新顯示內容
        content.textContent = selectedContent;

        // 清空圖片和影片容器內的內容
        image1.src = '';
        image2.src = '';
        videoContainer.innerHTML = '';

        // 根據選擇的值顯示對應的圖片和影片

            // 顯示對應的圖片
            var images = imageMap[selectedValue];
            image1.src = images[0];
            image2.src = images[1];

            // 顯示對應的圖片說明

            desc1.textContent = descriptions[0];
            desc2.textContent = descriptions[1];

            var videoUrl = videoMap[selectedValue];
            //檢查有無管灌影片

                    var videoEmbed = document.createElement('iframe');
                    videoEmbed.setAttribute('src', videoUrl);
                    videoEmbed.setAttribute('allowfullscreen', '');
                    videoContainer.appendChild(videoEmbed);
                }
                else{
                    videoContainer.textContent ='因無法崩散而未執行'
                }

        }
    }

    // 當搜尋框內容改變時觸發
    searchInput.addEventListener('input', function() {
        var searchValue = searchInput.value.toUpperCase();
        var options = dropdown.options;

        // 顯示或隱藏選項
        for (var i = 1; i < options.length; i++) {
            var optionText = options[i].text.toUpperCase();
            options[i].style.display = optionText.indexOf(searchValue) > -1 ? "" : "none";
        }

        // 如果只有一個選項可見，則自動選擇它
        var visibleOptions = Array.from(options).filter(option => option.style.display !== "none");
        if (visibleOptions.length === 2) {
            dropdown.value = visibleOptions[1].value;
            displayContent(dropdown.value);
        }
    });

    // 當下拉式選單選擇內容發生變化時觸發
    dropdown.addEventListener('change', function() {
        displayContent(dropdown.value);
